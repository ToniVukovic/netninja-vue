<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color: #ddd;
        margin: 20px;
        display: inline-block;
      }

      .fav {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a :href="url">the net ninja website</a>
      <div v-if="showBooks">
        <ul>
          <li
            v-for="book in books"
            v-bind:class="{fav: book.isFav}"
            @click="toggleFav(book)"
          >
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
          </li>
        </ul>
        <br />

        <ul>
          <li
            v-for="book in filteredBooks"
            v-bind:class="{fav: book.isFav}"
            @click="toggleFav(book)"
          >
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
          </li>
        </ul>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">hide books</span
        ><span v-if="!showBooks">show books</span>
      </button>

      <br />

      <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouse leave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMouseMove">
        position - {{x}}, {{y}}
      </div>
    </div>

    <div>hello</div>
    <script src="app.js"></script>
  </body>
</html>
